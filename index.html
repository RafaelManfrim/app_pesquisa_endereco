<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>App Pesquisa Endereço</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<link rel="stylesheet" href="css/media_quaries.css">

		<script src="js/main.js"></script>

	</head>
	<body>

		<div class="p-3 mb-3 bg-secondary">
			<div class="container text-center">
				<h2 class="text-white">App Pesquisa Endereço</h2>
			</div>
		</div>

		<div class="container">
			<div class="row form-group">
				<div class="col-sm-6 margin-extra-small">
					<input type="number" class="form-control" placeholder="CEP" id="CEP">
				</div>
				<div class="col-sm-6">
					<button class="btn btn-primary form-control" onclick="getDados(document.getElementById('CEP').value)">Procurar</button>
				</div>
				
			</div>

			<div class="row form-group">
				<div class="col-sm-7 margin-extra-small">
					<input type="text" class="form-control" id="endereco" placeholder="Endereço" readonly>
				</div>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="bairro" placeholder="Bairro" readonly>
				</div>
				

			</div>
			<div class="row form-group">
				<div class="col-sm-8 margin-extra-small">
					<input type="text" class="form-control" id="cidade" placeholder="Cidade" readonly>
				</div>
				<div class="col-sm-2 margin-extra-small">
					<input type="text" class="form-control" id="UF" placeholder="UF" readonly>
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="DDD" placeholder="DDD" readonly>
				</div>				
			</div>
		</div>

		<!-- Modal Registra despesa -->
		<div class="modal fade" id="modalErro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div id="corModal">
						<h5 class="modal-title" id="modal-title"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id="mensagemModal"></div>
					<div class="modal-footer">
						<button type="button"id="closeModal" data-dismiss="modal">Voltar</button>
					</div>
				</div>
			</div>
		</div>
	
		<!--Jquery, Popper and Bootstrap JS-->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="js/bootstrap.min.js"></script>
		
	</body>
</html>
